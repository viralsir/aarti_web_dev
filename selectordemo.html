<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>selector </title>
    <style>
        #head1{
            color:red;
        }
        .head2{
            color:blue;
        }
        h1{
            color:magenta;
        }
    </style>
</head>
<body>
    <h1 style="color:green" > this is a first heading </h1>
    <h1 class="head2"> this is a second heading</h1>
    <h1 id="head1"> this is a third heading </h1>
</body>
</html>
