<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>table demo</title>
    <style>
        table{
            border : 2px solid black;
            border-collapse: collapse;
        }
        th,td {
            border:2px solid black;
            padding: 20px;
            text-align: center;
        }

    </style>
</head>
<body>
    <h1> this a table demo</h1>
    <table>
        <thead>
            <tr>
                <th>Roll No</th>
                <th> Name </th>
                <th> Course</th>
            </tr>

        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>vimal</td>
                <td>Python</td>
            </tr>
            <tr>
                <td>2</td>
                <td>vishal</td>
                <td>Java</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
