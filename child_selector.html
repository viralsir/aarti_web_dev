<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>child selector </title>
    <style>
       ul > li{
            color:blue;
        }
    </style>
</head>
<body>
    <ol>
        <li> item one</li>
        <li> item two</li>
        <ul>
            <li> sub item one</li>
            <li> sub item two</li>
        </ul>
        <li> item three</li>
    </ol>
</body>
</html>
