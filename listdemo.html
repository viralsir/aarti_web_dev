<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List Demo</title>
</head>
<body>
    <h1> Order List </h1>
    <ol>
        <li>First Item</li>
        <li>Second Item</li>
        <ol>
            <li> sub item one</li>
            <li> sub item two</li>
        </ol>
        <li>Third Item</li>
    </ol>

    <h1> Unorder List</h1>
    <ul>
        <li>item one</li>
        <li>item two</li>
        <ol>
            <li> sub item one</li>
            <li> sub item two</li>
        </ol>
        <li>item three</li>
    </ul>
</body>
</html>
